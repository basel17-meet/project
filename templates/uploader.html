<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #1ccad8;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #457b96;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="/">Infinifact</a></li>
  
{% if user != None %}
   <li style="float:right"><a class="active" href="{{url_for('profile' , user_id=user.id) }}">{{user.username}}</a></li>
</ul>
{% endif %}
<center>
<br><br><br>
<br>
<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
	<input type=file name=file>
	<br><br>
	<input type="text" name="description" placeholder="description">
	<br><br>
    <input type="text"	 name="title" placeholder="title">
    <br><br>
    <input type="submit" value="Upload Image" name="submit">
</form>
</center>
</body>
</html>
