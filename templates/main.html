<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #1ccad8;
}

li {
    float: left;
}

li a {
    display: block;
    color: #d1fff9;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #457b96;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="/">Infinifact</a></li>
  
{% if user.id == current_id %}
   <li style="float:right"><a class="active" href="{{ url_for('logout') }}">Logout</a></li>
    <li style="float:right"><a class="active" href="{{ url_for('profile' , user_id=user.id) }}">{{user.username}}</a></li>

   <li style="float:right"><a class="active" href="/uploader/">Uploader</a></li>


</ul>
{%else%}
<div align="right"><ul>
  <li><a class="active" href="/login">Login</a></li>
</div></ul>
{% endif %}
</ul>
{% if Post==[]%}
<p> There are currently no items in the catalog. </p>

{% else %}
<div class="Post">
    {% for post in Post %}
    <center>
    <p>{{post.title}}</p>
    <a href={{url_for('', product_id = item.id)}}>
        <p>{{post.descreption}}</p>
        <img src={{post.photo}} height="250" width="250">
    </a>
    </center>
    {% endfor %}
</div>

{% endif %}
</body>
</html>
