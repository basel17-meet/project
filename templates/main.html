<!DOCTYPE html>
<html>
<head>

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="/">Main</a></li>
  
{% if user.id == current_id %}
  <li><a class="active" href="/uploader/">Uploader</a></li>
  <div align="right"><ul class="nav navbar-nav navbar-right" >
 <li><a class="active" href="{{url_for('profile' , user_id=user.id) }}">{{user.username}}</a></li></ul>
 </div></ul>
{%else%}
<div align="right"><ul class="nav navbar-nav navbar-right" >
  <li><a class="active" href="/login">Login</a></li>
</div></ul>
{% endif %}
</ul>
{% if Post==[]%}
<p> There are currently no items in the catalog. </p>

{% else %}
<div class="Post">
    {% for post in Post %}
    <center>
    <p>{{Post.title}}</p>
    <a href={{url_for('', product_id = item.id)}}>
        <p>{{Post.descreption}}</p>
        <img src={{post.photo}} height="250" width="250">
    </a>
    </center>
    {% endfor %}
</div>

{% endif %}
</body>
</html>
