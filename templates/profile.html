
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">


<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #1ccad8;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #457b96;
}
</style>
</head>
<body>


<ul>
  <li><a class="active" href="/">Infinifact</a></li>
  
{% if user.id == current_id %}
   <li style="float:right"><a class="active" href="/uploader/">Uploader</a></li>
  
</ul>
{% endif %}

<div align="center"><font size=12 >{{user.username}}</font><font size=2><a href="/profile/edit" >Edit</a></font></div>
<br>
<div align="left"><font size=5 >{{user.name}}</font></div>
<br><br>
<hr size="1">
{% if Posts==[]%}
<p> There are currently no items in the catalog. </p>

{% else %}
<div class="Post">
    {% for post in Posts %}
    <center>
    <p>{{post.title}}</p>
    <a href={{url_for('', post_id = post.id)}}>
        <p>{{post.descreption}}</p>
        <img src={{post.photo}} height="250" width="250">
    </a>
    </center>
    {% endfor %}
</div>

{% endif %}
